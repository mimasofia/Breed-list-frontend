<!DOCTYPE html>
<html>
    <head>
      <title>Potenital Dogs</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <div class="all-forms">
        <form id="sign-up" class="sign-up">
          <fieldset>
            <legend>Sign up!</legend>
            <input type="text" name="credentials[email]" value="" placeholder="Enter Email">
            <input type="password" name="credentials[password]" value="" placeholder="Enter Password">
            <input type="password" name="credentials[password_confirmation]" value="" placeholder="Enter Password Again">
            <input type="submit" name="submit" value="Sign up!">
          </fieldset>
        </form>
        <form id="sign-in" class="sign-in">
          <fieldset>
            <legend>Sign In</legend>
            <input type="text" name="credentials[email]" placeholder="Enter Email Here">
            <input type="password" name="credentials[password]" placeholder="Enter Password Here">
            <input type="submit" id="submit" name="submit" value="Sign In">
          </fieldset>
        </form>
        <form id="password-change" class="password-change">
          <fieldset>
            <legend>Change Password</legend>
            <input type="password" name="passwords[old]" placeholder="Old password here">
            <input type="password" name="passwords[new]" placeholder="New password here">
            <input type="submit" name="submit" value="Change Password">
          </fieldset>
        </form>
        <form id="sign-out" class="sign-out">
          <fieldset>
            <legend>Sign Out</legend>
            <input type="submit" name="submit" value="Sign out">
          </fieldset>
        </form>
      </div>
      <div class="messages"></div>
    </body>
</html>
